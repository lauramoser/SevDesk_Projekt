<!DOCTYPE html>
<html lang="en" ng-app="app1">
<head>

    <!--npm Pakete einbinden-->
    <script src="./node_modules/angular-chart/dist/index.js"></script>
    <!--AngularJS eingebunden-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <!--UI-Routing eingebunden-->

    <!--js Datei die eingebunden werden muss-->
